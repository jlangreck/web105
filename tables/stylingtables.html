    <style>
        table {
            width: 95%;
            margin: 20px auto;
            border: 3px solid darkblue;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid darkblue;
            padding: 5px;
        }

        th {
            color: white;
            background-color: darkgreen;
        }

        tr:hover {
            background: palegoldenrod;
        }

        td {
            text-align: center;
            min-height: 25px;
        }
    </style>
